
<ion-header>
	<ion-toolbar>
		<ion-title>
			Toma la foto del perrito
			<br>
			<ion-label>
				<span style="font-size:15px">
					<i>Fecha y hora: {{fecha_hora}}</i>
					<br>
					<i>Coordenadas: {{data}}</i>
				</span>
			</ion-label>

			<div id="status" style="font-size:15px"></div>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>

	<p align="center"><img [src]="foto" *ngIf="foto"></p>
  
	<ion-fab vertical="bottom" horizontal="center" slot="fixed">
		<ion-fab-button (click)="takePicture();">
			<ion-icon name="camera"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
